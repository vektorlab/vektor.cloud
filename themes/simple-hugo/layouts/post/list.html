<article class="post">
    <!--<span class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</span>-->
    <div class="cbox">
      <h2><a href="{{ .Site.Params.URLBase }}/{{ .Params.imagename }}">{{ .Title }}</a></h2>
      <a class="ghlink" href="{{ .Site.Params.GithubBase }}/{{ .Params.imagename }}">
        <i class="fa fa-fw fa-github"></i>
      </a>
      <textarea class="linkbox" disabled="true">{{ .Site.Params.RegistryBase }}/{{ .Params.imagename }}:latest</textarea>
    </div>
</article>
